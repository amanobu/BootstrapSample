<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapサンプル</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <!-- containerを指定すると中央揃いになるらしい-->
    <div id="header" class="container" style="background:red;">header</div>
    <div class="container">
      <div class="row">
        <!-- sm:smallのことスマホのように画面が小さい場合勝手にレスポンシブになる-->
        <!-- この辺のスタイルを変えると画面が広いときにどうるかってのも変えられる-->
        <div class="col-sm-3" style="background:gray;">side1</div>
        <div class="col-sm-6" style="background:green;">main</div>
        <div class="col-sm-3" style="background:orange;">side2</div>
      </div>
    </div>
    <div id="footer" class="container" style="background:blue;">footer</div>

    <div class="container">
      <!-- class="table"をつけるだけでいい感じに-->
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr><th>id</th><th>score</th></tr>
        </thead>
        <tbody>
          <tr><td>@hoge</td><td>200</td></tr>
          <!-- warningだけでそこが色が変わる-->
          <tr class="warning"><td>@hoge1</td><td>204</td></tr>
          <tr><td>@hoge2</td><td>2</td></tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <form class="form-inline">
        <div class="form-group has-error"><!--これだけでいい感じに装飾-->
          <label class="sr-only control-label" for="email"> email</label>
          <input type="text" id="email" class="form-control" placeholder="e-mail">
          <!--<span class="help-block">ERROR</span>-->
        </div>
        <div class="form-group">
          <input type="submit" value="submit" class="btn btn-primary">
        </div>
      </form>
    </div>

    <p />
    <!--よくある入力フォーム-->
    <div class="container">
      <form class="form-horizontal" style="margin-bottom:15px;">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email"> email</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="e-mail">
          </div>
        </div>
        <!--さらに実際に近い入力フォーム-->
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">氏名</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="氏名">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <input type="submit" value="submit" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <p><i class="glyphicon glyphicon-book"></i> book</p>
      <button class="btn btn-primary"><i class="glyphicon glyphicon-book"></i>push me!</button>

      <div class="btn-group"><!--ボタンが横にくっつく-->
        <button class="btn btn-primary">push me!</button>
        <button class="btn btn-success">push me!</button>
        <button class="btn btn-info">push me!</button>
      </div>
    </div>

    <div class="container">
      <div class="btn-group">
        <button class="btn btn-primary">action</button>
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="">action</a></li>
          <li class="divider"></li>
          <li><a href="">action</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <ul class="breadcrumb"><!--ぱんくず-->
        <li><a href="">home</a></li>
        <li><a href="">next</a></li>
        <li class="active">active!</li>
      </ul>

      <ul class="pagination">
        <li class="disabled"><a href="">&laquo;</a></li>
        <li><a href="">1</a></li>
        <li class="active"><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">&raquo;</a></li>
      </ul>

      <ul class="pager">
        <li class="previous"><a href="">前</a></li>
        <li class="next"><a href="">次</a></li>
      </ul>
    </div>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <!--すまほ対応start-->
        <button class="navbar-toggle" data-toggle="collapse" data-target=".target">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--すまほ対応end-->
        <a class="navbar-brand" href="">ナビゲーションバー</a>
      </div>
      <div class="collapse navbar-collapse target"><!--すまほ対応-->
        <ul class="nav navbar-nav">
          <li><a href="">link1</a></li>
          <li><a href="">link3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="">link3</a></li>
        </ul>
      </div>
    </nav>



    <div class="container">
      <p>hogehogeA<span class="label label-primary">New!!!!</span></p>

      <div class="alert alert-info">
        <button class="close" data-dismiss="alert">&times;</button>
        おしらせ！！
      </div>


      <div class="panel panel-primary">
        <div class="panel-heading">おしらせ</div>
        <div class="panel-body">内容</div>
      </div>
      <div class="container">
        <div class="progress progress-striped active">
          <!--widthで進捗を指定-->
          <div class="progress-bar progress-bar-primary" style="width:20%"></div>
        </div>

        <div class="progress">
          <!--widthで進捗を指定-->
          <div class="progress-bar progress-bar-info" style="width:40%"></div>
          <div class="progress-bar progress-bar-primary" style="width:30%"></div>
          <div class="progress-bar progress-bar-warning" style="width:20%"></div>
        </div>
      </div>
      <div class="container">
        <a data-toggle="modal" href="#myModal" class="btn btn-primary">SHOWME!</a>
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 clas="modal-title">My Modal</h4>
              </div>
              <div class="modal-body">
                しょうへいへーい
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary">OK!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
      </div>
      <div class="container">
      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
